<!-- ESEMPI REALI -->

<div id="circle"></div>

<button onClick="cambiaColore('verde')">Verde</button>
<button onClick="cambiaColore('rosso')">Rosso</button>
<button onClick="cambiaColore('random')">Random</button>

<script>
    function cambiaColore(param) {
      let elemento = document.getElementById('circle');

      switch(param) {
        case 'verde': elemento.style.backgroundColor = 'rgb(0, 255, 0)'; break;
        case 'rosso': elemento.style.backgroundColor = 'rgb(255, 0, 0)'; break;
        case 'random': elemento.style.backgroundColor = 
        'rgb(' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ')'; break;
      }
    }

  </script>


<!-- UGUALE CON EVENT LISTENER -->

<div id="circle2"></div>

<button id="verde">Verde</button>
<button id="rosso">Rosso</button>
<button id="random">Random</button>

<script>
      let elemento = document.getElementById('circle2');

      document.getElementById('verde').addEventListener('click', function(){
        elemento.style.backgroundColor = 'rgb(0, 255, 0)';
      } );

      document.getElementById('rosso').addEventListener('click', function(){
        elemento.style.backgroundColor = 'rgb(255, 0, 0)';
      } );

      document.getElementById('random').addEventListener('click', function(){
        elemento.style.backgroundColor = 'rgb(' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ')';
      } );
  </script>
